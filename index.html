<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ronald Escobar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 640px;
      padding: 0 24px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-weight: 400;
      letter-spacing: 0.12em;
      font-size: 42px;
      margin: 0;
    }

    .line {
      width: 40px;
      height: 1px;
      background: #555;
      margin: 24px auto;
    }

    p {
      font-family: "Inter", sans-serif;
      font-weight: 300;
      font-size: 14px;
      letter-spacing: 0.08em;
      opacity: 0.65;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RONALD ESCOBAR</h1>
    <div class="line"></div>
